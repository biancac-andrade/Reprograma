<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workshop - Desafio</title>
    <link rel="icon" href="img/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="css/desafio.css" />
  </head>
  <body>
    <nav class="barra-navegacao">
        <img
          class="barra-navegacao__logotipo"
          src="img/logotipo-reprograma.png"
        />
      </nav>

      <header class="cabecalho">
        <h1 class="cabecalho__titulo">Calculadora Freelancer do Projeto</h1>
      </header>  
      <main class="conteudo-principal">
        <section class="secao secao-hora">
          <article class="secao__conteudo">
            <div class="secao__formulario">
              <fieldset>
                <legend>Qual valor da sua hora de trabalho?</legend>
                <div class="secao__formulario__grupo">
                    <label for="valor-hora">Valor por Horas</label>
                    <input type="number" id="valor-hora" />
                </div>
              </fieldset>
              <fieldset>
                <legend>Quantas horas do projeto</legend>
                <div class="secao__formulario__grupo">
                    <label for="horas-projeto">Horas por Projeto</label>
                    <input type="number" id="horas-projeto" />
                </div>
              </fieldset>
              <button onclick="calcular()">Calcular</button>
          </div>
        </article>
        <footer class="secao__rodape">
            <h3 class="secao__rodape__valor">
              <span id="resposta">R$ 0,00</span><small>/projeto</small>
            </h3>
            <p class="secao__rodape__legenda">Seu valor por projeto</p>
          
        </footer>
        <a href="index.html" >Voltar</a>
        </section>
    </main>
     
    
    <footer class="rodape">Feito por Bianca Cristina de Andrade -  <a href="https://www.linkedin.com/in/bcandrade/">Linkedlin</a></footer>  
    <script type="text/javascript" src="js/desafio.js"></script>
  </body>
</html>
